<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="text-center mt-4">
    <h1>User Registration - Sign Up</h1>
  </div>
  <div class="mt-4">
    <form method="post" th:action="@{/process_register}" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
      <div class="mb-3">
        <div class="row mb-3">
          <label th:for="email" class="col-form-label col-4">E-mail</label>
          <div class="col-8">
            <input type="email" th:field="*{email}" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <label th:for="firstName" class="col-form-label col-4">First Name</label>
          <div class="col-8">
            <input type="text" th:field="*{firstName}" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <label th:for="lastName" class="col-form-label col-4">Last Name</label>
          <div class="col-8">
            <input type="text" th:field="*{lastName}" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <label th:for="password" class="col-form-label col-4">Password</label>
          <div class="col-8">
            <input type="password" th:field="*{password}" class="form-control" required>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
